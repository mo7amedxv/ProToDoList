<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      /* ===== Base Styles ===== */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 50px;
      }

      /* ===== Container ===== */
      .todo-container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      /* ===== Input Section ===== */
      .input-section {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .input-section input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }

      .input-section button {
        padding: 10px 20px;
        background: #4caf50;
        border: none;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }

      .input-section button:hover {
        background: #45a049;
      }

      /* ===== Task List ===== */
      ul.task-list {
        list-style: none;
      }

      ul.task-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        border-bottom: 1px solid #eee;
      }

      ul.task-list li.completed span {
        text-decoration: line-through;
        color: #888;
      }

      ul.task-list li button {
        background: #ff4d4d;
        border: none;
        color: #fff;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
      }

      ul.task-list li button:hover {
        background: #e60000;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>قائمة المهام</h1>
      <div class="input-section">
        <input type="text" id="task-input" placeholder="أدخل مهمة جديدة..." />
        <button id="add-btn">إضافة</button>
      </div>
      <ul class="task-list" id="task-list"></ul>
    </div>

    <script>
      // ===== Selectors =====
      const taskInput = document.getElementById("task-input");
      const addBtn = document.getElementById("add-btn");
      const taskList = document.getElementById("task-list");

      // ===== Load tasks from localStorage =====
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      function renderTasks() {
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.className = task.completed ? "completed" : "";
          li.innerHTML = `
          <span onclick="toggleComplete(${index})">${task.text}</span>
          <button onclick="deleteTask(${index})">حذف</button>
        `;
          taskList.appendChild(li);
        });
      }

      function addTask() {
        const text = taskInput.value.trim();
        if (text === "") return alert("الرجاء إدخال مهمة!");
        tasks.push({ text, completed: false });
        taskInput.value = "";
        saveTasks();
        renderTasks();
      }

      function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }

      function toggleComplete(index) {
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
        renderTasks();
      }

      // ===== Event Listeners =====
      addBtn.addEventListener("click", addTask);
      taskInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") addTask();
      });

      // ===== Initial Render =====
      renderTasks();
    </script>
  </body>
</html>
